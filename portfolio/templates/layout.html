{% load compress static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta name="description" content="sarah abderemane's portfolio">
		<meta name="author" content="sarah abderemane">
		<link rel="icon" href="../../favicon.ico">
		<title>sarah abderemane's portfolio</title>

		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- icones -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Hind|Philosopher|Rokkitt|Sanchez" rel="stylesheet">

		{% compress css %}
			<link rel="stylesheet" type="text/x-scss" href="{% static 'scss/_variables.scss' %}" />
			<link rel="stylesheet" type="text/x-scss" href="{% static 'scss/base.scss' %}" />
			<link rel="stylesheet" type="text/x-scss" href="{% static 'scss/_homepage.scss' %}" />
		{% endcompress %}
		{% block styles %}{% endblock %}
	</head>
	<body>
		<div class="rect"></div>

		<div class="container-fluid content">
			{% block content %}{% endblock %}				
			<button onclick="topFunction()" id="btn-top" title="Go to top">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="30px" height="30px" viewBox="0 0 349.629 349.629" xml:space="preserve">
				<g>
					<g>
						<polygon points="174.827,73.433 0,253.42 23.434,276.19 174.827,120.318 326.216,276.196 349.629,253.42   " fill="#FFFFFF"/>
					</g>
				</g>
				</svg>
			</button>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
		<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
		<script type="text/javascript" src="{% static 'js/vendor/charming.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
		<script type="text/javascript">
			// When the user scrolls down 20px from the top of the document, show the button
			window.onscroll = function() {scrollFunction()};

			function scrollFunction() {

			    if (document.getElementsByTagName("body").scrollTop > 20 || document.documentElement.scrollTop > 20) {
			        document.getElementById("btn-top").style.display = "block";
			    } else {
			        document.getElementById("btn-top").style.display = "none";
			    }
			}

			// When the user clicks on the button, scroll to the top of the document
			function topFunction() {
			    document.body.scrollTop = 0; // For Chrome, Safari and Opera 
			    document.documentElement.scrollTop = 0; // For IE and Firefox
			}
		</script>
		{% block others_scripts %}{% endblock %}
	</body>
</html>
