{% extends "layout.html" %}
{% load i18n %}

{% block content %}
	
<div class='detail row'>
	<div class="text col-6">
		<h2 class='title pink'>{{project.title}}</h2>
		<p class=''>{{project.subtitle}}</p>
		<p class=''>{{project.description}}</p>
		<hr class='trait'>
	</div>

	
	<div class="slider offset-1 col-5">
	<img class="img-project" src="{{project.img_header.image.url}}">
	{% for i in project.img_others.all %}
		<img class="img-project" src="{{i.image.url}}">
	{% endfor %}
	</div>	
	<div class="tags col-12">
	{% for t in project.tags.all %}
		<span>#{{t.name}}</span>
	{% endfor %}
	</div>
</div>
<a class="" href="{{project.link}}">{% trans 'view project' %}</a>

{% endblock %}
